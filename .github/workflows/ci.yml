name: CI - Lint, Typecheck & Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  build:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint, Typecheck and Build
        run: pnpm turbo run lint typecheck build
        env:
          # Add any necessary build-time env vars here, potentially mock values if just checking build
          NEXT_PUBLIC_API_URL: "http://localhost:8787"
          VITE_API_URL: "http://localhost:8787"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "mock_key"
          VITE_CLERK_PUBLISHABLE_KEY: "mock_key"
          CLERK_SECRET_KEY: "mock_key"

      - name: Comment PR with success
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ CI Checks Passed! (Lint, Typecheck, Build)'
            })

      - name: Comment PR with failure
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ CI Checks Failed. Please examine the logs.'
            })
